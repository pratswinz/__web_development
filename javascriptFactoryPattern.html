<!DOCTYPE html>

<h2>JavaScript Functions</h2>

<p>The global function (myFunction) returns the product of the arguments (a ,b):</p>

<p id="demo"></p>

<script>
function createCar(make, model, year) {
	'use-strict';
    var o = new Object();

    o.make   = make;
    o.model  = model;
    o.year   = year;
    o.sayCar = function() {
        alert('I have a ' + this.year + ' ' + this.make + ' ' + this.model + '.');
    };

    return o;
}

// create 2 car objects for John and Jane
var johnCar = createCar('Ford', 'F150', '2011'),
    janeCar = createCar('Audi', 'A4', '2007');

// call method on Jane's car
janeCar.sayCar();
</script>

</body>
