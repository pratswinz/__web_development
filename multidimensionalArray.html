<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>The global function (myFunction) returns the product of the arguments (a ,b):</p>

<p id="demo"></p>

<script>
var arrPrint = function(arr){
	for(var item in arr){
		if(Object.prototype.toString.call( arr[item] )=== '[object Array]'){
			arrPrint(arr[item]);
		}else{
			console.log(arr[item]);
		}
	}			
}

arrPrint([1,3,'sum',[[4,90,[35,76],95],8,33],87]);
</script>

</body>
</html>
